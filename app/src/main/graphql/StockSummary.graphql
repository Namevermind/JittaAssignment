query stockSummaryQuery($id: String!) {
    stock(id: $id) {
        title
        id
        comparison {
            market {
                rank
                member
            }
        }
        price {
            latest {
                close
                datetime
            }
        }
        jitta {
            score {
                last {
                    value
                }
            }
            priceDiff {
                last {
                    id
                    value
                    ... on PriceDiffItem {
                        type
                        percent
                    }
                }
                values(filterBy: { limit: 132, sort: DESC }) {
                    id
                    value
                    ... on PriceDiffItem {
                        type
                        percent
                    }
                }
            }
            factor {
                last {
                    value {
                        recent {
                            name
                            level
                            value
                        }
                        growth {
                            name
                            level
                            value
                        }
                        financial {
                            name
                            level
                            value
                        }
                        return {
                            name
                            level
                            value
                        }
                        management {
                            name
                            level
                            value
                        }
                    }
                }
            }
            sign {
                last {
                    title
                    type
                    value
                }
            }
        }
        summary
        sector {
            name
        }
        industry
        company {
            link {
                url
            }
        }
        currency_sign
    }
}